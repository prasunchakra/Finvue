<p-menubar [model]="items"></p-menubar>
<section class="hero">
  <h1>Welcome to Finvue</h1>
  <p>Your ultimate financial visualization platform.</p>
  <button pButton type="button" label="Get Started"></button>
</section>
<section id="features" class="features">
  <h2>Our Features</h2>
  <div class="p-grid">
    <div class="p-col-12 p-md-4" *ngFor="let feature of features">
      <i [class]="feature.icon"></i>
      <h3>{{ feature.title }}</h3>
      <p>{{ feature.description }}</p>
    </div>
  </div>
</section>
<!-- <router-outlet></router-outlet> -->
<footer>
  <p>&copy; 2023 Finvue. All Rights Reserved.</p>
</footer>
